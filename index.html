<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piano</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <body>
      <div class="piano">
        <div data-key-keyboard="Z" data-note="C" class="key white"></div>
        <div data-key-keyboard="S" data-note="Db" class="key black"></div>
        <div data-key-keyboard="X" data-note="D" class="key white"></div>
        <div data-key-keyboard="D" data-note="Eb" class="key black"></div>
        <div data-key-keyboard="C" data-note="E" class="key white"></div>
        <div data-key-keyboard="V" data-note="F" class="key white"></div>
        <div data-key-keyboard="G" data-note="Gb" class="key black"></div>
        <div data-key-keyboard="B" data-note="G" class="key white"></div>
        <div data-key-keyboard="H" data-note="Ab" class="key black"></div>
        <div data-key-keyboard="N" data-note="A" class="key white"></div>
        <div data-key-keyboard="J" data-note="Bb" class="key black"></div>
        <div data-key-keyboard="M" data-note="B" class="key white"></div>
      </div>

      <audio id="C" src="notes/C.mp3"></audio>
      <audio id="Db" src="notes/Db.mp3"></audio>
      <audio id="D" src="notes/D.mp3"></audio>
      <audio id="Eb" src="notes/Eb.mp3"></audio>
      <audio id="E" src="notes/E.mp3"></audio>
      <audio id="F" src="notes/F.mp3"></audio>
      <audio id="Gb" src="notes/Gb.mp3"></audio>
      <audio id="G" src="notes/G.mp3"></audio>
      <audio id="Ab" src="notes/Ab.mp3"></audio>
      <audio id="A" src="notes/A.mp3"></audio>
      <audio id="Bb" src="notes/Bb.mp3"></audio>
      <audio id="B" src="notes/B.mp3"></audio>
    </body>
  </body>
</html>
